<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/StyleSignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="signup">
        <h1>Registro</h1>
        <form action="" id="formulario" method="get">
            <label for="user">Nombre de usuario</label>
            <input type="text" id="user" name="user" placeholder="Nombre de Usuario"><br><br>
            
            <label for="rut">Rut</label>
            <input type="text" id="rut" name="rut" placeholder="Ingrese RUT"><br><br>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico"><br><br>
           

            <label for="region">Región</label>
            <input type="text" id="region" name="region" placeholder="Seleccione su región"><br><br>
                
            <label for="comuna">Comuna</label>
            <input type="text" id="comuna" name="comuna" placeholder="Seleccione su comuna"><br><br>

            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese una contraseña"><br><br>
            
            <label for="verpassword">Confirmar contraseña</label>
            <input type="password" id="verpassword" name="verificarpassword" placeholder="Confirme su contraseña"><br><br>

            
                <input type="checkbox" id="terminos" name="terminos">
                <label for="terminos">Acepto los <a href="#">terminos y condiciones</a></label>
        
            <div class="button">
                <input type="submit" value="Registrarme" id="button">
            </div>
        </form>


    

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script src="javascript/formulario_jquery.js"></script>
    
</body>
</html>
